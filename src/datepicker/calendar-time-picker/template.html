<div class="range-slider-wrapper">
    <div class="time-current">
        <span>{{vm.dateTransform(vm.hour)}}</span>:<span>{{vm.dateTransform(vm.minute)}}</span></div>
    <ng-slider
        start-number="0"
        end-number="23"
        min="vm.hourMin"
        value="vm.hour"
        on-change="vm.hanldeTimeChange()"
        vertical></ng-slider>
    <ng-slider
        start-number="0"
        end-number="59"
        min="vm.minuteMin"
        value="vm.minute"
        on-change="vm.hanldeTimeChange()"
        vertical></ng-slider>
</div>
